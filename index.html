<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retro Flappy</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="game-shell">
    <h1 class="title">RETRO FLAPPY</h1>

    <section class="hud">
      <div>SCORE: <span id="score">0</span></div>
      <div>BEST: <span id="bestScore">0</span></div>
    </section>

    <canvas id="gameCanvas" width="420" height="640" aria-label="Retro Flappy"></canvas>

    <section class="controls">
      <p><strong>SPACE</strong> / <strong>CLICK</strong> / <strong>TAP</strong> to flap</p>
    </section>

    <section id="overlay" class="overlay visible">
      <h2 id="overlayTitle">PRESS SPACE TO START</h2>
      <p id="overlayText">Dodge the pipes and beat your best score.</p>
      <button id="startBtn" type="button">START</button>
    </section>
  </main>

  <script src="game.js"></script>
</body>
</html>
